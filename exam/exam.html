<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/8-bit-fire.gif">
    <link rel="stylesheet" href="../assets/css/exam.css">
    <title>speedy | learn typing faster</title>
</head>
<body>
    <div class="wrapper">
        <div class="starter">When you press the keyboard on the first letter, the exam will start</div>
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
        </div>
        <div class="content">
            <ul class="result-details">
                <li class="time">
                    <p>Time Left:</p>
                    <span><b>60</b>s</span>
                </li>
                <li class="mistake">
                    <p>Mistakes:</p>
                    <span>0</s>
                </li>
                <li class="wpm">
                    <p>WPM:</p>
                    <span>0</span>
                </li>
                <li class="cpm">
                    <p>CPM:</p>
                    <span>0</span>
                </li>
            </ul>
        <button>Try Again</button>
        </div>
        </div>
        <div class="wpm"><img src="../assets/images/landing-image.png" alt="#"></div>
    </div>
    
<script src="../assets/js/exam.js"></script>
</body>
</html>
