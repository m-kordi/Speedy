<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/8-bit-fire.gif">
    <link rel="stylesheet" href="../assets/css/examtow.css">
    <title>speedy | learn typing faster</title>
</head>
<body>
    <div class="game">
        <div class="name">إختبار سبيدي لسرعة الكتابة</div>
        <div class="container">
        <div class="message">
            
            <span class="lvl"></span>
                انت تلعب على مستوى متوسط
            ولديك <span class="seconds"></span> ثواني
        </div>
        <div class="start">إبدأ اللعب</div>
        
        
        <div class="upcoming-words">الكلمات ستظهر في هذا المستطليل بعد ضغك زر اللعب</div>
        <div class="control">
            <div class="time">الوقت المتبقي: <span></span> ثواني</div>
            <div class="score">
                النقاط: <span class="got">0</span> من <span class="total"></span>
            </div>
        </div>
        <div class="the-word"></div>
        <input type="text" class="input" />
        <div class="finish"></div>
        </div>
    </div>
    <script src="../assets/js/examtow.js"></script>
</body>
</html>
